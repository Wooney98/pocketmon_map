{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>로딩중</title>
</head>

<style>
    #loading {
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        position: fixed;
        display: block;
        background: #ededed;
        opacity: 0.7;
        z-index: 99;
        text-align: center;
    }

    #loading>#loading_bar {
        position: absolute;
        top: 50%;
        left: 50%;
        z-index: 100;
        transform: translate(-50%, -50%);
    }
</style>

<body>
    <div id="loading">
        <img src="/static/Spin-loading.gif" alt="">
    </div>


</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
    $(document).ready(function () {
        $(document).ajaxStart(function () {
            $('#loading').show(); // ajax 시작 -> 로딩바 표출
        });

        $(document).ajaxStop(function () {
            $('#loading').hide(); // ajax 끝 -> 로딩바 히든
        });
    });

</script>

</html>
